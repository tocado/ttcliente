<script type="text/javascript">
    var logueado = false;
    var deviceReady = function(){
        if(window.MobileAccessibility){
            window.MobileAccessibility.usePreferredTextZoom(false);
        }
        $("#i_dni").focus();
    }
    document.addEventListener('deviceready', deviceReady, false);
    $(function () {
        $("#i_dni").focus();
        $("#i_dni").keyup(function (e) {
            leng = $("#i_dni").val().length;
            if (e.which == 13 || leng > 7) {
                procesarDNI();
            }
        });

        $("#b_cargar").click(function () {
            procesarDNI();
        });
    });

    var cargaSi = function (p) {
        $("#resultado").html("");
        $("#resultado").append("<div class='demo-line gradient-green-dark'>PUNTOS DISPONIBLES: "+p+"</div>");
        $("#i_dni").val("");
        $(window).scrollTop(0);
        $("#i_dni").focus();
    };

    var cargaNo = function (m) {
        $("#resultado").html("");
        $("#resultado").append("<div class='demo-line gradient-red-dark'>"+m+"</div>");
    };
    var procesarDNI = function () {
        var f = {};
        f.dni = $("#i_dni").val();
        if (f.dni.length < 7) {
            $("#i_dni").focus();
            cargaNo("El DNI no existe en nuestra base");
            return false;
        }
        //f es el form
        enviarDNI(f);
    };

    var enviarDNI = function (f) {
        // f.dni
        
        cargaSi(9519);
        //cargaNo("ERROR");
    };
</script>
